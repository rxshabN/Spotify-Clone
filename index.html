<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Spotify - Web Player: Music for everyone</title>
  </head>
  <body>
    <div class="container flex">
      <div class="left">
        <div class="close">
          <img src="X.svg" alt="" class="invert" width="30px" />
        </div>
        <div class="home rounded m-5 p-10">
          <div class="logo">
            <a href="https://open.spotify.com"
              ><img src="logo.svg" alt="logo icon" class="invert" width="200px"
            /></a>
          </div>
          <ul>
            <li><img src="home.svg" alt="home icon" class="invert" />Home</li>
            <li>
              <img src="search.svg" alt="search icon" class="invert" />Search
            </li>
          </ul>
        </div>
        <div class="library rounded m-5 p-10">
          <div class="heading">
            <img src="library.svg" alt="library icon" class="invert" />
            <h2>Your library</h2>
          </div>
          <div class="songlist">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Legal</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/safetyandprivacy/"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Safety &amp; Privacy Center</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Privacy Policy</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/cookies-policy/"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Cookies</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">About Ads</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/accessibility/"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Accessibility</span>
              </a>
            </div>

            <a
              draggable="false"
              href="https://www.spotify.com/legal/cookies-policy/"
              target="_blank"
              rel="noopener"
            >
              <span data-encore-id="text">Cookies</span>
            </a>
          </div>
        </div>
      </div>
      <div class="right rounded">
        <div class="header bg-black">
          <div class="nav">
            <div class="hamburgerContainer">
              <img src="hamburger.svg" alt="" class="invert hamburger" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#ffffff"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#ffffff"
                fill="none"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <a
              href="https://www.spotify.com/in-en/signup?forward_url=https%3A%2F%2Fopen.spotify.com%2F"
              class="redirect"
              ><button class="signupbtn">Sign Up</button></a
            >
            <a
              href="https://accounts.spotify.com/en/login?continue=https%3A%2F%2Fopen.spotify.com%2F"
              class="redirect"
              ><button class="loginbtn">Log in</button></a
            >
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Popular Artists</h1>
          <div class="cardContainer">
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img id="previous" src="previous.svg" alt="" width="35px" />
                <img id="play" src="play.svg" alt="" width="35px" />
                <img id="next" src="next.svg" alt="" width="35px" />
              </div>
                <div class="songtime"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
